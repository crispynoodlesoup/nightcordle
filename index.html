<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Audiolympics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>Audiolympics!</h1>
    </nav>
    <main>
      <div class="guesses"></div>
      <div class="control-wrapper">
        <div class="controls">
          <label class="speed-multiplier">16x</label>
          <div class="song-controls">
            <div class="forward flip">
              <div class="forward-ring">
                <div class="circle1">
                  <div class="circle2"></div>
                </div>
                <div class="corner-cut"></div>
                <div class="triangle">
                  <div class="triangle2"></div>
                </div>
              </div>
              <label>5</label>
            </div>
            <button class="play">Play</button>
            <div class="forward">
              <div class="forward-ring">
                <div class="circle1">
                  <div class="circle2"></div>
                </div>
                <div class="corner-cut"></div>
                <div class="triangle">
                  <div class="triangle2"></div>
                </div>
              </div>
              <label>5</label>
            </div>
          </div>
          <label class="duration"></label>
          <div class="song-progress"></div>
          <button class="skip">Skip</button>
          <input
            class="search"
            type="text"
            placeholder="Guess a song here..."
          />
          <button class="enter">Enter</button>
        </div>
      </div>
    </main>
    <audio
      class="aud"
      src="https://www.youtube.com/watch?v=qM19eRgOK1Q"
      preload="metadata"
    ></audio>
  </body>
</html>
